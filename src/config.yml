  - power: 10
  - flame: 2
  - infinity
  - punch: 2
  - vanishing_curse
  - binding_curse
  - unbreaking: 5
  difficulties:
    Easy:
      max-enchants: 1
      max-level: 1
      chance-to-have-armor: 5.0
      chance-to-enchant-a-piece: 15
      armor-drop-chance: 10.0
      weapon-chance: 1.0
      helmet-chance: 100.0
      chest-chance: 75.0
